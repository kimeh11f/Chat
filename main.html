    <script>
        $(document).ready(function () {
            //변수를 선언합니다.
            var socket = io.connect();
            var map;
            var latitude;
            var longitude;
            var markers = [];
            var mapOpen = false;
            //이벤트를 연결합니다.
            socket.on('message', function (data) {
                //추가할 문자열을 만듭니다.
                var output = '';
                output += "" + data.name + " 님 : " + data.message + "\n";
                var origin = $("#content").val();
                //문서 객체를 추가합니다.
                $("#content").val(origin + output);
                $("#content").scrollTop($("#content")[0].scrollHeight);
            });

            socket.on('addMarker', function (data) {
                if (mapOpen == true) {
                    if (navigator.geolocation) {
                        var marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(data.latitude,
                                data.longitude),
                            map: map
                        });//마커 표시

                        marker.id = data.id; //신규속성 id (소켓id)추가.
                        markers.push(marker);

                        socket.emit('replyLocation', {
                            latitude: latitude,
                            longitude: longitude
                        });
                    }
                }
            });

            socket.on('initMap', function (data) {
                if (navigator.geolocation) {
                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(data.latitude,
                            data.longitude),
                        map: map
                    });//마커 표시
                }
            });

            socket.on('deleteMarker', function (data) {
                if (navigator.geolocation) {
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].id == data.socketId) {
                            markers[i].setMap(null);
                        }
                    }
                }
            });

            socket.on('setPeopleCnt', function (data) {
                $("#navTitle").text("채팅방 : ("+data.peopleCnt+" 명)");
            });
            //버튼을 클릭할 때
            $('#messageEnter').click(function () {
                $('#name').attr("readonly", true);
                socket.emit('message', {
                    name: $('#name').val(),
                    message: $('#message').val(),
                    date: new Date().toString()
                });
                $('#message').val("");
                $('#message').focus();
            });
            //엔터키 입력'
            $('#message').keydown(function (e) {
                if (e.keyCode == 13) {
                    $('#name').attr("readonly", true);
                    socket.emit('message', {
                        name: $('#name').val(),
                        message: $('#message').val(),
                        date: new Date().toString()
                    });
                    $('#message').val("");
                    $('#message').focus();
                }
            });
            //맵 오픈
            $('#mapButton').click(function () {
                mapOpen = true;
                var mapOptions = {
                    center: new naver.maps.LatLng(37.3595704, 127.105399),
                    zoom: 10,
                    mapTypeId: naver.maps.MapTypeId.NORMAL
                };

                map = new naver.maps.Map('map', mapOptions);
                function onSuccessGeolocation(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    var location = new naver.maps.LatLng(position.coords.latitude,
                        position.coords.longitude);
                    map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
                    map.setZoom(10); // 지도의 줌 레벨을 변경합니다.

                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(position.coords.latitude,
                            position.coords.longitude),
                        map: map,
                        animation: naver.maps.Animation.BOUNCE
                    });//마커 표시

                    map.fitBounds(naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(position.coords.latitude,
                        position.coords.longitude),
                        new naver.maps.LatLng(position.coords.latitude - 0.02,
                            position.coords.longitude - 0.02)));//마커 애니메이션
                    socket.emit('pushLocation', {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    });    
                }
                function onErrorGeolocation(error) {
                    alert("에러코드 : " + error.code);
                }

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
                }
            });
            //맵 닫기
            $('#closeMap').click(function () {
                map = null;
                latitude = null;
                longitude = null;
                mapOpen = false;

                if (navigator.geolocation) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                    socket.emit('closeMap', {
                        socketId: socket.id
                    });
                }
            });
        });
    </script>
