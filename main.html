<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=10, maximum-scale=1.0, minimum-scale=1.0"  charset="utf-8" />
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
        @import url(//fonts.googleapis.com/earlyaccess/nanummyeongjo.css);

        #navTitle {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 30px;
        }
        #content {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.26);
            color: black;
        }
        #name {
            background-color: rgba(255, 255, 255, 0.26);
            color:black;
        }
        #message {
            background-color: rgba(255, 255, 255, 0.26);
            color: black;
        } 
        body {
            padding-top: 60px;
        }
        #chat {
            background: url(background.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .btn-pink {
            background-color: hsl(0, 100%, 77%) !important;
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffb2b2", endColorstr="#ff8989");
            background-image: -khtml-gradient(linear, left top, left bottom, from(#ffb2b2), to(#ff8989));
            background-image: -moz-linear-gradient(top, #ffb2b2, #ff8989);
            background-image: -ms-linear-gradient(top, #ffb2b2, #ff8989);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffb2b2), color-stop(100%, #ff8989));
            background-image: -webkit-linear-gradient(top, #ffb2b2, #ff8989);
            background-image: -o-linear-gradient(top, #ffb2b2, #ff8989);
            background-image: linear-gradient(#ffb2b2, #ff8989);
            border-color: #ff8989 #ff8989 hsl(0, 100%, 75%);
            color: aliceblue !important;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.13);
            -webkit-font-smoothing: antialiased;
        }

        .btn-brown {
            background-color: hsl(26, 97%, 12%) !important;
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#783501", endColorstr="#3c1a00");
            background-image: -khtml-gradient(linear, left top, left bottom, from(#783501), to(#3c1a00));
            background-image: -moz-linear-gradient(top, #783501, #3c1a00);
            background-image: -ms-linear-gradient(top, #783501, #3c1a00);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #783501), color-stop(100%, #3c1a00));
            background-image: -webkit-linear-gradient(top, #783501, #3c1a00);
            background-image: -o-linear-gradient(top, #783501, #3c1a00);
            background-image: linear-gradient(#783501, #3c1a00);
            border-color: #3c1a00 #3c1a00 hsl(26, 97%, 9%);
            color: #fff !important;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.19);
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <script>
        $(document).ready(function () {
            //변수를 선언합니다.
            var socket = io.connect();
            var map;
            var latitude;
            var longitude;
            var markers = [];
            var mapOpen = false;
            //이벤트를 연결합니다.
            socket.on('message', function (data) {
                //추가할 문자열을 만듭니다.
                var output = '';
                output += "" + data.name + " 님 : " + data.message + "\n";
                var origin = $("#content").val();
                //문서 객체를 추가합니다.
                $("#content").val(origin + output);
                $("#content").scrollTop($("#content")[0].scrollHeight);
            });

            socket.on('addMarker', function (data) {
                if (mapOpen == true) {
                    if (navigator.geolocation) {
                        var marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(data.latitude,
                                data.longitude),
                            map: map
                        });//마커 표시

                        marker.id = data.id; //신규속성 id (소켓id)추가.
                        markers.push(marker);

                        socket.emit('replyLocation', {
                            latitude: latitude,
                            longitude: longitude
                        });
                    }
                }
            });

            socket.on('initMap', function (data) {
                if (navigator.geolocation) {
                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(data.latitude,
                            data.longitude),
                        map: map
                    });//마커 표시
                }
            });

            socket.on('deleteMarker', function (data) {
                if (navigator.geolocation) {
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].id == data.socketId) {
                            markers[i].setMap(null);
                        }
                    }
                }
            });

            socket.on('setPeopleCnt', function (data) {
                $("#navTitle").text("채팅방 : ("+data.peopleCnt+" 명)");
            });
            //메시지 전송 버튼을 클릭할 때
            $('#messageEnter').click(function () {
                if (!$('#name').val()) {
                    alert("닉네임을 입력하세요.");
                    return;
                }

                $('#name').attr("readonly", true);
                socket.emit('message', {
                    name: $('#name').val(),
                    message: $('#message').val(),
                    date: new Date().toString()
                });
                $('#message').val("");
                $('#message').focus();
            });
            //메시지 엔터키 입력
            $('#message').keydown(function (e) {
                if (!$('#name').val()) {
                    alert("닉네임을 입력하세요.");
                    return;
                }
                if (e.keyCode == 13) {
                    $('#name').attr("readonly", true);
                    socket.emit('message', {
                        name: $('#name').val(),
                        message: $('#message').val(),
                        date: new Date().toString()
                    });
                    $('#message').val("");
                    $('#message').focus();
                }
            });
            //맵 오픈
            $('#mapButton').click(function () {
                mapOpen = true;
                var mapOptions = {
                    center: new naver.maps.LatLng(37.3595704, 127.105399),
                    zoom: 10,
                    mapTypeId: naver.maps.MapTypeId.NORMAL
                };

                map = new naver.maps.Map('map', mapOptions);
                function onSuccessGeolocation(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    var location = new naver.maps.LatLng(position.coords.latitude,
                        position.coords.longitude);
                    map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
                    map.setZoom(10); // 지도의 줌 레벨을 변경합니다.

                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(position.coords.latitude,
                            position.coords.longitude),
                        map: map,
                        animation: naver.maps.Animation.BOUNCE
                    });//마커 표시

                    map.fitBounds(naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(position.coords.latitude,
                        position.coords.longitude),
                        new naver.maps.LatLng(position.coords.latitude - 0.02,
                            position.coords.longitude - 0.02)));//마커 애니메이션
                    socket.emit('pushLocation', {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    });    
                }
                function onErrorGeolocation(error) {
                    alert("에러코드 : " + error.code);
                }

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
                }
            });
            //맵 닫기
            $('#closeMap').click(function () {
                map = null;
                latitude = null;
                longitude = null;
                mapOpen = false;

                if (navigator.geolocation) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                    socket.emit('closeMap', {
                        socketId: socket.id
                    });
                }
            });
        });
    </script>
    <!-- 네이버 지도-->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=jry2T2vhP9gAE8vocSUl"></script>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="navTitle">채팅방</a>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#target">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="target">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">A.</a></li>
                    <li><a href="#">B.</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="chat" class="container">
        <section>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="닉네임">
                    <input type="text" class="form-control" id="message" placeholder="하고싶은 말">
                    <button type="button" class="btn btn-pink" id="messageEnter">메시지 전송</button>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="10" id="content" readonly></textarea>
                </div>
            </form>
        </section>

        <button id="mapButton" type="button" class="btn btn-brown" data-toggle="modal" data-target="#myModal">
            위치 공유
        </button>
    </div>
    <!-- Button trigger modal -->
    <div id="mapDiv" class="container"> 


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id ="closeMap" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">위치 보기</h4>
                    </div>
                    <div class="modal-body">
                        <div id="map" style="width:100%;height:350px;"></div>
                    </div>
                    <div class="modal-footer">
                       <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button> --> 
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer></footer>
</body>
