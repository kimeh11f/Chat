<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fascinate+Inline');
        @import url(//fonts.googleapis.com/earlyaccess/nanummyeongjo.css);
        #title {
            font-family: 'Fascinate Inline', cursive;
        }
        #content {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 15px;
            background-color: white;
        }
    </style>
    <script>
        $(document).ready(function(){
            //변수를 선언합니다.
            var socket = io.connect();
            //이벤트를 연결합니다.
            socket.on('message', function(data){
                //추가할 문자열을 만듭니다.
                var output = '';
                output += "" + data.name +" 님 : " + data.message +"\n";
                var origin = $("#content").val();
                //문서 객체를 추가합니다.
                $("#content").val(origin + output);
                $("#content").scrollTop($("#content")[0].scrollHeight);
            });
            
            //버튼을 클릭할 때
            $('button').click(function () {
                socket.emit('message', {
                    name: $('#name').val(),
                    message: $('#message').val(),
                    date: new Date().toString()
                });
            });
        });
    </script>
</head>
<body>
    <h1 class="container" id="title">Chatting</h1>
    <div id ="chat" class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="닉네임">
                <input type="text" class="form-control" id="message" placeholder="하고싶은 말">
                <button type="button" class="btn btn-primary" id="messageEnter">메시지 전송</button>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="10" id="content" readonly></textarea>
            </div>
</form>
    </div>
</body>
</html>
